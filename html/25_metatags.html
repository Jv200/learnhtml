<!DOCTYPE html>
<html lang="en">
<head>

<!-- meta data are self closing tags -->
 <!-- placed inside head element  -->
  <!-- not visible to users -->
   <!-- name="viewport"
This part of the tag specifies that you are setting properties related to the "viewport." The viewport is the user's visible area of a web page. It's the part of the webpage that is visible on the screen -->

<!-- width=device-width: This sets the width of the viewport to be equal to the width of the device's screen. -->
 <!-- initial-scale=1 : This sets the initial zoom level when the page is first loaded. -->


 <!-- always use decriptive and relevant title  -->
  <!-- Using charset="UTF-8" in HTML: Ensures proper display of text characters across different languages and symbols, preventing issues with text rendering. -->

  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
