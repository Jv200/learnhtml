<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>subsup</title>
</head>
<body>
    <p> (a+b)2 = a2 + b2  +2ab </p>
    <P> (a + b) <sup>2</sup>  =  a <sup>2</sup> + b <sup>2</sup>   + 2ab  </P>

    <P> ch4 +  o2  => h2o + co2  </P>
    <p> ch <sub>4</sub>  + o<sub>2   </sub>  => h <sub>2</sub> o + co <sub>2</sub></p>

    <!-- part of text formatting -->
</body>
</html>
