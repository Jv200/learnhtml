<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- The <figure> tag is used to include self-contained content like images, diagrams, photos, or code in a document.
It can be placed anywhere in the document and doesn't affect the main content flow if removed. This tag is a feature of HTML5.
To add a description or caption for the content inside the <figure> tag, we use the <figcaption> tag. -->

 <figure>
   <img src="image.webp"  alt=" image of apple" >
   <figcaption>  apple image</figcaption>
   <!-- the figcaption is totally optional ,not all figure require captions -->
 </figure>
</body>
</html>
