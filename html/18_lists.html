<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html list elements</title>
</head>
<body>
    <!-- unordered list(<ul>) -->
    <!--  by defualt disc aayega blck -->
      <!-- to change bullets can use type attributes -->
    <ul   type="none" >
        <li>Apple</li>
        <li>Mango</li>
        <li>Pear</li>
    </ul>
    <br>
   <!-- ordered list(<ol>) -->
    <!-- by default numbers aayega from 1 -->
     <!-- to change bullets can use type attributes -->
      <!-- to change starting use start attribute -->
    <ol type="1" start ="7">
        <li>1st class</li>
        <li> 2nd class</li>
        <li> 3rd class</li>
    </ol>

    <br>
    <!--* Nested lists  -->
    <ul>
        <li>fruits
           <ol>
            <li>mango</li>
            <li>banana</li>
            <li>orange</li>
           </ol>
        </li>
        <li>veges
            <ol>
                <li>onion</li>
                <li>tomata</li>
                <li>lauki</li>
               </ol>
        </li>
        <li>meat</li>
    </ul>

    <!-- * how to create horizontal navigation links within a website -->
    <!-- which can be done using css   -->
     </ul>
</body>
</html>
