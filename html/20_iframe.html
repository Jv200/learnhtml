<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!-- The <iframe> tag in HTML is used to embed another HTML document within the current document. This creates a frame or a window that displays content from a separate URL. -->
        <!-- Common attributes include src, width, height, title, and allow. -->
<iframe
    src="https://www.wikipedia.org/"  
    width="500"
    height="500"
    ></iframe>

<iframe
    src= "https://www.youtube.com/embed/5ccq_nLHneE?si=X07oW22MXf2CflgH"
    width="500"
    height="500"
    ></iframe>

</body>
</html>
