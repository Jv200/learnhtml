<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio tag</title>
</head>
<body>
    <!-- The <audio> element is used to embed audio content in a webpage. It supports various audio formats . -->
        <!-- uses <source> with src and type attribute -->

    <audio  controls autoplay >
        <source src="/audio/audio1.mp3" >
        <source src="/audio/audio2.wav" >
    </audio>
    <!-- list of attributes associated with audio tag are src ,control,loop,autoplay -->
</body>
</html>
