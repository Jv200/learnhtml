<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button element</title>
</head>
<body>
    <!-- A button element is a clickable element in a web page that performs an action when clicked.  -->

    <!-- 1)A simple button with some text on it. -->
    <button>Click Me!</button>
<br>
<br>
    <!-- 2)A button used to submit a form. -->
<form>
  <input type="text"  name ="name" placeholder="Your name">
  <button type="submit">Submit</button>
</form>

<br>
<br>
<!--3) To use a button for navigating to another page, you can either use HTML with JavaScript or an anchor (<a>) element styled as a button. -->

    <a href="https://en.wikipedia.org/wiki/Flower"> <button> read more about flowers </button></a>


    <!-- The type attribute in a <button> element specifies the behavior of the button -->
  <!-- 1) acts as a normal button for actions
   2)type="submit", it submits the form and send data to server
   3)type="reset" , it resets all form fields  -->
</body>
</html>
