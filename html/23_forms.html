<!-- *what is for attribute in label element? -->
 <!-- The for attribute in the <label> tag and the id attribute in the <input> tag work together to create an accessible and user-friendly form.  -->

 <!--agr label pe click krnge toh corresponding input field me cursor jyega  -->
<label for="username">username</label>
<input id="username"  type="text"/>
<br>
<br>

<!--* using <textarea> -->
<!-- The <textarea> element in HTML is used to create a multi-line text input field, allowing users to enter longer pieces of text such as comments, feedback, or descriptions. Unlike the <input> element with type="text", which is for single-line text input, the <textarea> can handle multiple lines of text. -->
<label for ="oi">message</label>
<textarea id ="oi"
rows="10"
column="50"
placeholder="add comments"
   ></textarea>
</form>


<!-- checkbox input type= Checkboxes allow users to select multiple options from a list. -->

<form>
    <p>Select your favorite fruits:</p>
    
    <label for="a">Apple</label>
    <input type="checkbox" id="a" name="fruits" value="apple">
    
    <label for="b">Banana</label>
    <input type="checkbox" id="b" name="fruits" value="banana">
    
    <label for="c">Cherry</label>
    <input type="checkbox" id="c" name="fruits" value="cherry">
    
    
  
<br>
<br>

<!-- Radio buttons allow users to select only one option from a list. -->

    <p>Select your gender:</p>
    
    <label for="a">Male</label>
    <input type="radio" id="a" name="gender" value="male">
    
    <label for="b">Female</label>
    <input type="radio" id="b" name="gender" value="female">
    
    <label for="c">Other</label>
    <input type="radio" id="c" name="gender" value="other">


  <br>
  <br>

  
<!-- for submitting -->

 <button type="submit">submit</button>
