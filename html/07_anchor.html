<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor tag</title>
</head>
<body>
    <!-- The most important attribute of the <a> element is the href attribute, which indicates the link's destination.The link text is the part that will be visible to the reader.Clicking on the link text, will send the reader to the specified URL address. -->
     <!--  this tag is for hyperlinks -->
    <!-- href : hypertext reference  -->
    <a href="https://www.google.com/maps/place/Club+Barocks/@22.573475,88.4373483,15z/data=!4m2!3m1!1s0x0:0xd7667065263a2cd2?sa=X&ved=1t:2428&ictx=111">club barrocks</a>
   
    <br>  

    <!-- by defualt it gets opened in current browser -->
    <!-- The target attribute specifies wfhere to open the linked document. -->
    <a href="https://www.google.com/maps/place/Club+Barocks/@22.573475,88.4373483,15z/data=!4m2!3m1!1s0x0:0xd7667065263a2cd2?sa=X&ved=1t:2428&ictx=111" 
    target="_blank">club barrocks  </a>

     <br>


    <!-- title attribute gives additional info when placing cursor over the link -->
    <a href="https://www.google.com/maps/place/Club+Barocks/@22.573475,88.4373483,15z/data=!4m2!3m1!1s0x0:0xd7667065263a2cd2?sa=X&ved=1t:2428&ictx=111"  title="click now to enjoy">club barrocks  </a>
    <br>

    <!-- The download attribute in the <a> (anchor) tag is used to specify that the target (the file to be downloaded) will be downloaded when the user clicks on the hyperlink, instead of navigating to it.  -->
        <!-- it can use both absoulte or relative url -->
    <a href="                      "     title="click to download" download ="downloaded file "> rose pic  </a>

    <br>

    <!-- mailto protocol for email -->
     <a href="mailto:jahnavi0120@gmail.com"> mail us  </a>

     <br>

     <!-- tell protocol for phone numbers -->
      <a href="tell:+1234567890">call us</a>

    <br>
    <!-- mostly absolute url is used here -->
     <!-- The <a> HTML element (or anchor element), with its href attribute, creates a hyperlink to web pages, files, email addresses, locations in the same page, or anything else a URL can address -->

    <!-- use quotes for attribute value or not -->
    <!-- <a href="google.com" title="google" >go to google </a> -->
    <!-- should always use quoutes -->

    <!-- single or double quotes -->
     <!-- can use both but not at same time -->
      <!-- <a href="google.com'>go to google </a> -->
       <!-- <a href ="google.com" title="don't open"> go to google  </a>   -->
</body>
</html>
