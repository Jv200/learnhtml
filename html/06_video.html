<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video tag</title>
</head>
<body>
    <video src="/assets/vdo.mp4"
    height="300"
    control
    autoplay
    loop >this video is not supported </video>

    <!-- has many attribute associated like src,height,weight,controls,autoplay,loop,poster -->
     <!-- for multiple sources you can use <source> element with src and type attribute -->

     <!-- * for making thumbnail ,poster is used -->
      <video 
      src="/assests/ajmer.mp4"
      controls
      autoplay
      width="300"
      poster="/images/rose.png">
    </video>

</body>
</html>
