<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text format</title>
</head>
<body>
    <!--1) bold and italic -->
    <p> this is <strong>important</strong> and this is <em>emphasized text </em></p>

    <!--2) underline and strikethrough/del -->
     <p>this is <u>underlined</u> and this is <s> strikethrough</s> and same is <del>deleted</del></p>

    <!-- 3) subscript and superscript already done in subsup.html -->

    <!--4) preformatted text: 
     means preserving spaces and line breaks -->

     <!--  <pre> is already in pre.html -->
        
    <!-- kbd>  -->
     <!-- a browser monospace font is a type of text style used on websites where every letter, number, or symbol takes up the same amount of space.  -->
    <p> ctrl+S</p>
    <kbd>ctrl+S</kbd> 

    <!-- <abbr> -->
    <!-- it uses title attribute -->
     <!-- shows in dotted underline -->
    <p> <abbr title="world Wide Web"> WWW</abbr></p>

     <!-- 5) text highlighting -->
      <!-- mark text to draw attention -->
    <p>my name is <mark>jahnavi</mark></p>

    <!--big and small tag  -->
    <!-- already in bigsmall.html -->


      



</body>
</html>
